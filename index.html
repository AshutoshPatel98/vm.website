                  <main class="main center">
                        <div class="brand">
                                <p class="Verba center"> Verba Maximus <b class="year">2020</b></p></p>
                                <hr>
                                <div class="countdown center">
                                    <table class="table center">
                                        <tr class="signify">
                                            <td class="center">Days</td>
                                            <td class="center">Hours</td>
                                            <td class="center">Minutes</td>
                                            <td class="sec center">Seconds</td>
                                        </tr>
                                        <tr class="data">
                                            <td id="days" class="center">61</td>
                                            <td id="hours" class="center">4</td>
                                            <td id="minutes" class="center">12</td>
                                            <td id="sec" class="sec center">22</td>
                                        </tr>
                                    </table>
                                    <script type="text/javascript">
                                        function countdown(){
                                            var now = new Date();
                                            var eventdate = new Date(2020,0,19,9,0,0);
                            
                                            var currentTime = now.getTime();
                                            var eventTime = eventdate.getTime();
                                            var remTime = eventTime - currentTime;
                            
                                            var s= Math.floor(remTime/1000);
                                            var m= Math.floor(s/60);
                                            var h= Math.floor(m/60);
                                            var d= Math.floor(h/24);
                            
                                            h %= 24;
                                            m %= 60;
                                            s %= 60;
                            
                                            h = (h<10) ? "0" + h:h;
                                            m = (m<10) ? "0" + m:m;
                                            s = (s<10) ? "0" + s:s;
                            
                                            document.getElementById("days").textContent = d;
                                            document.getElementById("days").innerText = d;
                            
                                            document.getElementById("hours").textContent = h;
                                            document.getElementById("minutes").textContent = m;
                                            document.getElementById("sec").textContent = s;
                            
                                            setTimeout(countdown, 1000);
                                        }
                        countdown();
                    </script>
